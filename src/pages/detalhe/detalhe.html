<ion-header>

  <ion-navbar color="primary" hideBackButton="true">
    <ion-title>{{detalhes.nome}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="setFavorite(detalhes)">
        <ion-icon [name]="detalhes.favorito ? 'star' : 'star-outline'"></ion-icon>
      </button>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <h3>{{detalhes.nome}}</h3>  
    <h4>Local: {{detalhes.local}}</h4>
    <h4>Data: {{detalhes.data}}</h4>
    <h4>Hor√°rio: {{detalhes.horaInicio}} - {{detalhes.horaFim}}</h4>
    <h4 *ngIf="detalhes.chair && detalhes.chair !== ''">Chair: {{detalhes.chair}}</h4>
    <img *ngIf="detalhes.imagem !== ''" [src]="detalhes.imagem">
    <ion-card *ngFor='let descricao of detalhes.descricoes'>
      <ion-card-content>
        <span>
          <b>{{descricao.descricao}}</b>
        </span>
        <div *ngIf='descricao.autor != ""'>
          <ion-icon name="people"></ion-icon>
          <b>Autores:</b> {{descricao.autor}}
        </div>
      </ion-card-content>
      <ion-item *ngIf='(descricao.arquivo && descricao.arquivo != "") || (descricao.arquivoHTML && descricao.arquivoHTML != "")'>
        <a button ion-button icon-left clear small item-right *ngIf='descricao.arquivo && descricao.arquivo != ""' (click)="openFile(descricao.arquivo)">
          <ion-icon name="document"></ion-icon>
          <div>PDF</div>
        </a>
        <a button ion-button icon-left clear small item-right *ngIf='descricao.arquivoHTML && descricao.arquivoHTML != ""' (click)="openFile(descricao.arquivoHTML)">
          <ion-icon name="document"></ion-icon>
          <div>HTML</div>
        </a>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
