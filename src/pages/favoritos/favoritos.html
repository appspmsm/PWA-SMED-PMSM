<ion-header>

  <ion-navbar color="primary">
    <ion-title>Favoritos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <div *ngIf="favoritosList?.length > 0; else empty">
      <button ion-item *ngFor="let item of favoritosList" (click)="goToDetalhes(item)">
          <h2>{{item.nome}}</h2>
          <p>{{item.data}} &mdash; {{item.horaInicio}} - {{item.horaFim}}
            <span *ngIf='item.local != ""'>
              &mdash; {{item.local}}</span>
          </p>
          <button ion-button clear icon-only item-end (click)="setFavorite(item, $event)">
            <ion-icon name="close"></ion-icon>
          </button>
      </button>
    </div>
    <ng-template #empty>
      <p>Nenhum favorito encontrado.</p>
    </ng-template>
  </ion-list>

</ion-content>
